
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="diagnosis.css">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>
    <title>AvalonDiagnosis</title>
</head>
<body>
    <div class="header__container">
        <div class="header__logo-container">
            <img class="header__logo" src="logo-re.png" alt="header-logo"></a>
        <p>内定率100％の就活塾<br>ホワイトアカデミー</p>
        </div>
    </div>
    <div id="app">
      <div id="diagnosis-result">
        <start-screen
            @startdiagnosis = "startdiagnosis"
            ></start-screen>
        <diagnosis-body
            :test ="test"
            :start ="diagnosisStart"
            @enddiagnosis = "enddiagnosis"></diagnosis-body>
        <address-enter-screen
            :end = "diagnosisEnd"
            @enteraddress = "enteraddress"
            ></address-enter-screen>
        <result-screen
            :result = "addressEnter"
            :score = "score"
            :others = "others"
            ></result-screen>
            <div data-v-050e430e="" class="start-screen">
                <div class="result-screen-title">
                    <h2 data-v-050e430e="">診断結果</h2>
                </div>
                <div class="result-screen-message">
                    <p data-v-050e430e="" class="result-message">お子さんの点数は、XXXX点です。<br>現状のまま就活をした場合、一番内定する確率が高いのは〇〇〇〇〇〇〇〇〇〇〇〇〇〇〇〇〇の企業群です。<br>この企業群は、〇〇〇〇〇〇〇〇〇〇〇〇〇〇〇〇〇〇〇などの会社が該当します。</p>
                    <!--<div data-v-050e430e="">1000点以上</div>-->
                </div>
            </div>
      </div>
    </div>
    <div class="result-field">
        <div class="result-pic">        
            <a href="diagnosis-result.png" data-lightbox="group"><img class="all-result-pic" src="diagnosis-result.png">
                <img class="top__service-zoom" src="zoom.jpg" alt="zoom-image">
            </a>
            <p class="induction-pc">【企業群別 内定基準】<br>各企業の難易度に対応する<br>得点と内定力については<br>左の図をご覧ください。</p>
        </div>
    </div>
    <div class="answer-button">
        <button id="next-button">診断結果の解説</button>
    </div>
    <div class="footer-copyrightr">
        Copyright © 2020 就活塾はホワイトアカデミー<br>一流・ホワイト企業内定率No1　All rights Reserved.
    </div>
    <script src="./dist/diagnosis.js"></script>
</body>
</html>
