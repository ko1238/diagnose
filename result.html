
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="diagnosis.css">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>
    <title>AvalonDiagnosis</title>
</head>
<body>
    <div class="header__container">
        <div class="header__logo-container">
            <img class="header__logo" src="logo-re.png" alt="header-logo"></a>
        <p>内定率100％の就活塾<br>ホワイトアカデミー</p>
        </div>
    </div>
    <div id="app">
      <div id="diagnosis-result">
        <start-screen
            @startdiagnosis = "startdiagnosis"
            ></start-screen>
        <diagnosis-body
            :test ="test"
            :start ="diagnosisStart"
            @enddiagnosis = "enddiagnosis"></diagnosis-body>
        <address-enter-screen
            :end = "diagnosisEnd"
            @enteraddress = "enteraddress"
            ></address-enter-screen>
        <result-screen
            :result = "addressEnter"
            :score = "score"
            :others = "others"
            ></result-screen>
      </div>
    </div>
    <div class="result-field">
        <div class="result-pic">        
            <a href="diagnosi-result.png" data-lightbox="group"><img class="all-result-pic" src="diagnosi-result.png">
                <img class="top__service-zoom" src="zoom.jpg" alt="zoom-image">
            </a>
            <p>【企業群別 内定基準】<br>各企業の難易度に対応する<br>得点と内定力については<br>左の図をご覧ください。</p>
        </div>
    </div>
    <div class="answer-button">
        <button id="next-button">次へ</button>
    </div>
    <div class="footer-copyrightr">
        Copyright © 2020 就活塾はホワイトアカデミー<br>一流・ホワイト企業内定率No1　All rights Reserved.
    </div>
    <script src="./dist/diagnosis.js"></script>
</body>
</html>
