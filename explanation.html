            <p>
                「優良企業や一流企業が求めている能力」を細かい指標に分けて設問にしており、各項目の点数の合計で得点が算出されます。
                診断の項目は大まかに分けて、以下の通りです。
                 <ul>
                    1.学歴<br>
                    2.ガクチカ(学業、部活、留学など)<br>
                    3.EQ(性格、人間関係の経験)<br>
                    4.IQ(学力、要領の良さ)<br>
                    5.その他（加点・減点材料）<br>
                 </ul>
